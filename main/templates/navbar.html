<nav class="fixed top-0 left-0 w-full bg-gradient-to-r from-blue-950 to-blue-950 border-b border-blue-900 shadow-md z-50">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">

      <!-- Brand -->
      <div class="flex items-center">
        <h1 class="text-xl font-bold">
          <a href="{% url 'main:show_main' %}" class="flex items-center space-x-1">
            <span class="text-white">⚽ Soccers</span>
            <span class="text-blue-400">Apparel ⚽</span>
          </a>
        </h1>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="{% url 'main:show_main' %}" class="text-gray-200 hover:text-blue-400 font-medium transition-colors">
          Shop
        </a>
        <a href="{% url 'main:about_shop' %}" class="text-gray-200 hover:text-blue-400 font-medium transition-colors">
          About
        </a>
        <a href="{% url 'main:contact_shop' %}" class="text-gray-200 hover:text-blue-400 font-medium transition-colors">
          Contact
        </a>
      </div>

      <!-- Desktop User Section -->
      <div class="hidden md:flex items-center space-x-6">
        {% if user.is_authenticated %}
          <div>
            <div class="font-medium text-white">{{ name }}</div>
            <div class="text-sm text-white">{{ npm }} - {{ class }}</div>
          </div>
          <a href="{% url 'main:logout' %}" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded font-medium transition-colors">
            Logout
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-medium transition-colors">
            Login
          </a>
          <a href="{% url 'main:register' %}" class="bg-gray-800 hover:bg-gray-700 text-white px-4 py-2 rounded font-medium transition-colors">
            Register
          </a>
        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button p-2 text-gray-200 hover:text-blue-400 transition-colors">
          <span class="sr-only">Open menu</span>
          <div class="w-6 h-6 flex flex-col justify-center items-center">
            <span class="bg-current block h-0.5 w-6 rounded-sm"></span>
            <span class="bg-current block h-0.5 w-6 rounded-sm my-0.5"></span>
            <span class="bg-current block h-0.5 w-6 rounded-sm"></span>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu hidden bg-blue-950 border-t border-blue-900">
    <div class="px-6 py-4 space-y-4">
      <!-- Mobile Navigation Links -->
      <a href="{% url 'main:show_main' %}" class="block text-gray-200 hover:text-blue-400 font-medium py-2 transition-colors">Shop</a>
      <a href="{% url 'main:about_shop' %}" class="block text-gray-200 hover:text-blue-400 font-medium py-2 transition-colors">About</a>
      <a href="{% url 'main:contact_shop' %}" class="block text-gray-200 hover:text-blue-400 font-medium py-2 transition-colors">Contact</a>

      <!-- Mobile User Section -->
      <div class="border-t border-blue-800 pt-4">
        {% if user.is_authenticated %}
          <div class="mb-4">
            <div class="font-medium text-white">{{ name }}</div>
            <div class="text-sm text-white">{{ npm }} - {{ class }}</div>
          </div>
          <a href="{% url 'main:logout' %}" class="block bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-4 rounded text-center transition-colors">
            Logout
          </a>
        {% else %}
          <div class="space-y-3">
            <a href="{% url 'main:login' %}" class="block bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded text-center transition-colors">
              Login
            </a>
            <a href="{% url 'main:register' %}" class="block bg-gray-800 hover:bg-gray-700 text-white font-medium py-3 px-4 rounded text-center transition-colors">
              Register
            </a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.querySelector("button.mobile-menu-button");
      const menu = document.querySelector(".mobile-menu");
      if (btn && menu) {
        btn.addEventListener("click", () => {
          menu.classList.toggle("hidden");
        });
      }
    });
  </script>
</nav>
