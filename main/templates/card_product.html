{% load static %}
<article class="backdrop-blur-md bg-white/10 rounded-xl border border-white/20 shadow-lg hover:shadow-2xl transition duration-300 overflow-hidden p-5 text-white">
  
  <!-- Thumbnail -->
  <div class="aspect-[4/3] mb-4 rounded-lg overflow-hidden">
    {% if product.thumbnail %}
      <img src="{{ product.thumbnail }}" alt="{{ product.name }}" class="w-full h-full object-cover">
    {% else %}
      <div class="w-full h-full bg-blue-400"></div>
    {% endif %}
  </div>

  <!-- Content -->
  <h3 class="text-lg font-bold mb-2">
    <a href="{% url 'main:product_details' product.id %}" class="hover:text-yellow-300">
      {{ product.name }}
    </a>
  </h3>

  <p class="text-sm opacity-80 mb-3 line-clamp-3">
    {{ product.description|truncatewords:18 }}
  </p>

  <!-- Price -->
  <p class="text-md font-semibold text-yellow-300 mb-3">
    Rp {{ product.price|floatformat:0 }}
  </p>

  <!-- Action Buttons -->
  <div class="flex justify-between items-center pt-3 border-t border-white/20">
    <a href="{% url 'main:product_details' product.id %}" 
       class="inline-block px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg text-sm font-medium transition">
      View Product
    </a>

    {% if user.is_authenticated and product.user == user %}
      <div class="flex space-x-3 text-sm">
        <a href="{% url 'main:edit_product' product.id %}" class="text-yellow-300 hover:text-yellow-400">Edit</a>
        <a href="{% url 'main:delete_product' product.id %}" class="text-red-300 hover:text-red-500">Delete</a>
      </div>
    {% endif %}
  </div>
</article>
